<!doctype html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" inline>
</head>

<body>


  <header>
    <div>
      <h1>Startup Clicker!</h1>
      <h5>Experience the Silicon Valley startup rollercoaster from your couch</h5>
      <div class="money-value">$<span>0</span></div>
    </div>

    <ul class="activity-tracker">
    </ul>

  </header>

  <section>
    <div class="section-header">Bizness.io</div>

    <div class="container">
      <div class="value-container">
        <div class="counter">Features: <span class="counter-value num-product-ideas">0</span></div>
        <button class="idea">
          <span class="can-add">+</span>
          Feature
        </button>
      </div>
      <div class="value-container">
        <div class="counter">Designs: <span class="counter-value num-designs">0</span></div>
        <button disabled="true" class="design">
          <span class="can-add">+</span>
          Design
        </button>
      </div>
      <div class="value-container">
        <div class="counter">Lines of Code: <span class="counter-value num-lines-of-code">0</span></div>
        <div class="counter eng-counter hidden">Engineers: <span class="counter-value num-eng">0</span></div>
        <button disabled="true" class="code">
          <span class="can-add">+</span>
          Code
        </button>
      </div>
    </div>
  </section>

  <section>
    <div class="section-header">Employees</div>
    <div class="job-postings">
      <!-- <button disabled>Co-founders</button> -->
      <button class="engineer" disabled>Engineer ($<span class="next-eng-cost">10,000</span>)</button>
      <!-- <button disabled>Product</button> -->
      <!-- <button disabled>Design</button> -->
      <!-- <button disabled>Marketing</button> -->
      <!-- <button disabled>HR</button> -->
      <!-- <button disabled>OPs</button> -->
      <!-- <button disabled>QA</button> -->
    </div>
  </section>

  <section>
    <div class="section-header">Scrum Board</div>
    <ul class="scrum-board"></ul>
  </section>

  <script src="./index.js" type="module"></script>
</body>

</html>
